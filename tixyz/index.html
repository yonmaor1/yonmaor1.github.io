<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tixyz</title>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sketch.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="title">
        <h1><a href="https://tixy.land/" target="_blank">tixy</a>&nbspwith a z</h1>
        <h1><a href="https://yonmaor.com/">yon maor</a></h1>
        <h1 class="help-btn">help</h1>
        <div class="help-screen">
          <div class="popup">
            <h1>Implement simple, one-line 3d shader expressions</h1>
            <p>t: time (number of frames since a function was inputted)</p>
            <p>i: index, increases from top back left</p>
            <p>x: x</p>
            <p>y: y</p>
            <p>z: z</p>
            <p>P: previous frame (represented as an array)</p>
          </div>
          <script>
            document.querySelector('.help-btn').addEventListener('mouseover', function() {
              document.querySelector('.help-screen').classList.toggle('active');
            });
            document.querySelector('.help-btn').addEventListener('mouseleave', function() {
              document.querySelector('.help-screen').classList.remove('active');
            });
          </script>
        </div>
      </div>
    <div class="container">
      <div class="canvas" id="canvas">
      </div>
      <div class="input">
        <label for="input">(t, i, x, y, z, P) => </label>
        <input type="text" id="function-input" value="sin(t/15-sqrt((x-5)**2+(y-5)**2+(z-5)**2))">
      </div>
    </div>
  </body>
</html>
